name: Run Shoonya Order Script

on:
  schedule:
    - cron: '15 3-14 * * 1-5'  # This runs from 9:15 AM IST to 3:14 PM IST (IST = UTC + 5:30)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r trd/requirements.txt  # Correct path for requirements.txt

    - name: Run the Python script
      run: python trd/show_position.py  # Add 'trd/' before 'show_position.py'
