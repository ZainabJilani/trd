name: Run Shoonya Order Script

on:
  schedule:
    - cron: '15 8 * * 1-5'  # Runs at 9:15 AM IST, Monday to Friday (IST = UTC + 5:30)
  workflow_dispatch:  # Allows manual triggering of the workflow if needed

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install necessary Python dependencies

    - name: Run the Python script
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}  # Access the API token stored in GitHub Secrets
      run: |
        python show_position.py  # Add 'trd/' if the file is inside a subdirectory
