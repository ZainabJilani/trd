name: Run Shoonya Order Script

on:
  schedule:
    - cron: '45 3-9 * * 1-5'  # Runs from 9:15 AM IST to 3:14 PM IST (converted to UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r trd/requirements.txt

    - name: Run the Python script
      run: python show_position.py
